window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: full
  startup_mode:
    Windowed

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.98

font:
  normal:
    family: Consolas
    style: Regular
  bold:
    family: Consolas
    style: Regular
  italic:
    family: Consolas
    style: Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '#2B303C'
    foreground: '#CBCCC6'
   
cursor:
  style: Block
  unfocused_hollow: true

